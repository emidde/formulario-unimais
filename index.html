                            Seu nome
                        </p>
                        <div class="input-field">
                            <input type="text" name="entry.1445362842" id="" required>
                        </div>
                    </div>
                    <div class="inputa-area">
                        <p class="text-title">
                            Seu número de Whatsapp (com ddd)
                        </p>
                        <div class="input-field">
                            <input type="number" name="entry.904961892" id="" required>
                        </div>
                    </div>
                    <div class="input-title">
                        <p class="text-title">
                            Bairro que você mora
                        </p>
                        <div class="input-field">
                            <input type="text" name="entry.1607729594" id="" required>
                        </div>
                    </div>
                    <div class="select-form">
                        <p class="text-title">
                            Qual o melhor horário para entrar contato?
                        </p>
                        <select name="entry.67440887" id="" required>
                            <option value="Qualquer horário">Qualquer horário</option>
                            <option value="Manhã">Manhã</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noite">Noite</option>
                        </select>
                    </div>
                    <div class="button-sub">
                        <button type="submit">
                            Confirmar inscrição
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <nav>
        <p class="welcome">
            Siga a gente nas redes sociais
        </p>
        <div class="redes-sociais">
            <div class="rede-social">
                <img src="./images/icons8-instagram-50.png" alt="">

            <div class="rede-social">
