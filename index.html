<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
        <div class="logo-tipo">
            <nav class="navbar navbar-light wh-light">
                <div class="container">
                  <a class="navbar-brand" href="#">

                </div>
                </nav>
              </nav>
        </div>
      <div class="link-wpp">

        </a>
    </div>
    </header>
    <div class="background-imagem">
      <img src="./images/adm.png" alt="">

    <div class="text-grad">
      <p>Cursos em diversas áreas</p>
      <h6>Preços que cabem no seu bolso</h6>
    </div>
      </div>
      <div class="content-price">
        <!--<small>Mensalidades a partir de</small>
        <p><b class="price-principal">R$213</b>,00 /mês</p>
        !-->
        <b class="desconto">

        </b>
        <div class="consultor">

      <form action="">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="input-tema">Nome e Sobrenome</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite aqui">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="input-tema">Telefone ou Whatsapp</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Digite aqui">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="input-tema">Curso de interesse</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite aqui">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="input-tema">Idade</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Digite aqui">
          </div>
          <div class="button-formulario">
            <button>
                Quero falar com um consultor
            </button>
        </div>
      </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
